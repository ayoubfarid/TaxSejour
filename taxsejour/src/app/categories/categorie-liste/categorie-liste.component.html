<div class="card">
  <div class="card-footer"></div>
  <div class="card-body">
    <table class="table table-hover table-stripeds ">
      <thead>
      <th> Id </th>
      <th> Ref</th>
      <th> Libelle</th>
      </thead>
      <tbody>
      <tr *ngFor=" let c of categories " >
        <td> {{ c.id }} </td>
        <td> {{ c.ref }}  </td>
        <td>   {{ c.libelle}} </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
