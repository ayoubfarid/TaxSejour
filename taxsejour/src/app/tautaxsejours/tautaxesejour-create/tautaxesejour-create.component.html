<div class="card">
  <div class="card-header"> Ajouter TauTaxsejour </div>
  <div class="card-body">

    <div class="form-group">
      <label >Montant Nuite</label>
      <input type="number" [(ngModel)]="tautaxesejour.montantNuite" class="form-control">
    </div>
    <div  >
      <select name="" id="" class="form-control" [(ngModel)]="tautaxesejour.categorie.ref">
        <option *ngFor="  let c of categories " [value]="c.ref"> {{ c.libelle }} </option>
      </select>
    </div>




  </div>
  <div class="card-footer">
    <button class="btn btn-outline-dark btn-block " (click) = "save()">
      Save

    </button>
  </div>
</div>
